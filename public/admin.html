<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel - User Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<style>
body{font-family:Arial;background:#eef2f6;margin:0}
.container{max-width:1200px;margin:30px auto;padding:0 15px}
.card{
  background:#fff;
  border-radius:10px;
  padding:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  margin-bottom:20px
}
h2,h3{margin-top:0}
table{width:100%;border-collapse:collapse}
th,td{
  padding:10px;
  border-bottom:1px solid #e0e0e0;
  text-align:left;
  font-size:14px
}
th{background:#f5f7fa}
input,button{
  padding:9px 12px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px
}
button{cursor:pointer;border:none;color:#fff;font-weight:600}
.primary{background:#1e88e5}
.success{background:#43a047}
.warning{background:#fb8c00}
.danger{background:#e53935}
.secondary{background:#546e7a}
.flex{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.hidden{display:none}
.badge{
  background:#e8f1ff;
  color:#1e88e5;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:600
}
.small{font-size:12px;color:#666}
.welcome{
  background:#f1f8ff;
  border-left:5px solid #1e88e5;
  padding:12px 15px;
  border-radius:6px;
  margin-bottom:20px;
  font-size:14px
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div id="login" class="card">
  <h2>üîê Admin Login</h2>
  <input id="pin" type="password" placeholder="Masukkan PIN Admin">
  <button class="primary" onclick="loginAdmin()">LOGIN</button>
</div>

<!-- PANEL -->
<div id="panel" class="hidden">

  <div class="card header">
    <h2>üßë‚Äçüíº Panel Administrator</h2>
    <button class="danger" onclick="logout()">Logout</button>
  </div>

  <div class="welcome">
    üëã <strong>Selamat datang Pak Imron</strong><br>
    Semoga hari Anda menyenangkan dan seluruh pekerjaan berjalan lancar.
  </div>

  <!-- ADD USER -->
  <div class="card">
    <h3>User Manajemen</h3>
    <div class="flex">
      <input id="u" placeholder="Username">
      <input id="s" placeholder="Store ID">
      <input id="d" type="number" min="1" placeholder="Masa aktif (hari)">
      <button class="success" onclick="addUser()">Tambah User</button>
    </div>
    <div class="small">Contoh: isi <b>30</b> untuk aktif 30 hari</div>
  </div>

  <!-- LIST -->
  <div class="card">
    <div class="flex" style="margin-bottom:10px">
      <input id="search" placeholder="üîé Cari username / store ID" oninput="renderTable()">
      <span class="badge">üë• Total User: <span id="total">0</span></span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Store</th>
          <th>Expired</th>
          <th>Device</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

</div>
</div>

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey: "AIzaSyAvl_paDtkaHgPM2F1PRtybh_EanGfDT_Q",
  databaseURL: "https://serversetoran-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "serversetoran"
});
const db = firebase.database();

/* ===== CONFIG ===== */
const ADMIN_PIN="500000";
let USERS={};

/* ===== LOGIN ===== */
function loginAdmin(){
  if(pin.value!==ADMIN_PIN) return alert("PIN salah");
  login.classList.add("hidden");
  panel.classList.remove("hidden");
  loadUsers();
}

/* ===== LOAD ===== */
function loadUsers(){
  db.ref("userList").on("value",snap=>{
    USERS=snap.val()||{};
    total.innerText=Object.keys(USERS).length;
    renderTable();
  });
}

/* ===== RENDER ===== */
function renderTable(){
  const q=search.value.toLowerCase();
  list.innerHTML="";
  Object.keys(USERS).forEach(id=>{
    const u=USERS[id];
    if(q && !u.username.toLowerCase().includes(q) && !u.storeId.toLowerCase().includes(q)) return;
    list.innerHTML+=`
<tr>
<td>${u.username}</td>
<td>${u.storeId}</td>
<td>${u.expired || "-"}</td>
<td>${u.deviceId?"üîí Terkunci":"üü¢ Bebas"}</td>
<td>
<button class="warning" onclick="editUser('${id}')">Edit</button>
<button class="secondary" onclick="resetDevice('${id}','${u.username}')">Reset</button>
<button class="danger" onclick="delUser('${id}')">Hapus</button>
</td>
</tr>`;
  });
}

/* ===== CRUD ===== */
function addUser(){
  if(!u.value||!s.value||!d.value) return alert("Lengkapi data");

  const days=parseInt(d.value);
  const now=new Date();
  now.setDate(now.getDate()+days);
  const expired=now.toISOString().split("T")[0];

  db.ref("userList").push({
    username:u.value.toUpperCase(),
    storeId:s.value.toUpperCase(),
    activeDays:days,
    expired:expired,
    active:true
  });

  u.value=s.value=d.value="";
}

function delUser(id){
  confirm("Hapus user?") && db.ref("userList/"+id).remove();
}

function editUser(id){
  const days=prompt("Perpanjang berapa hari?");
  if(!days) return;
  const now=new Date();
  now.setDate(now.getDate()+parseInt(days));
  db.ref("userList/"+id).update({
    activeDays:parseInt(days),
    expired:now.toISOString().split("T")[0]
  });
}

function resetDevice(id,name){
  if(confirm(`Reset device ${name}?`))
    db.ref("userList/"+id).update({deviceId:null,lastLogin:null});
}

function logout(){location.reload();}
</script>

</body>
</html>
