<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#e3f2fd,#f8fbff);
}

/* LOGIN */
.login-wrap{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-card{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:38px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(30,136,229,.18);
  text-align:center;
}
.login-card h2{margin:10px 0;font-size:24px}
.login-card input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
.login-card button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#1e88e5,#1565c0);
  color:#fff;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}

/* PANEL */
.container{max-width:1200px;margin:30px auto;padding:15px}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 6px 20px rgba(0,0,0,.08)
}
.hidden{display:none}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #eee;font-size:14px}
th{background:#f5f5f5}
input,button{padding:8px;border-radius:6px;border:1px solid #ccc}
button{border:none;color:#fff;font-weight:600;cursor:pointer}
.success{background:#43a047}
.warning{background:#fb8c00}
.danger{background:#e53935}
.secondary{background:#546e7a}
.flex{display:flex;gap:10px;flex-wrap:wrap}
.badge{background:#e3f2fd;padding:6px 14px;border-radius:20px;font-weight:600}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="login-wrap">
  <div class="login-card">
    <h2>üîê Admin Login</h2>
    <input id="pin" type="password" placeholder="Masukkan PIN Admin">
    <button onclick="loginAdmin()">LOGIN</button>
  </div>
</div>

<!-- PANEL -->
<div id="panel" class="container hidden">
  <div class="card">
    <h2>üßë‚Äçüíº Admin Panel</h2>

    <!-- ADD USER -->
    <h3>‚ûï Tambah User</h3>
    <div class="flex">
      <input id="u" placeholder="USERNAME" oninput="this.value=this.value.toUpperCase()">
      <input id="s" placeholder="STORE ID" oninput="this.value=this.value.toUpperCase()">
      <input id="d" type="number" placeholder="Masa aktif (hari)">
      <button class="success" onclick="addUser()">Tambah</button>
    </div>

    <div class="flex" style="margin-top:20px">
      <span class="badge">Total User: <span id="total">0</span></span>
    </div>

    <table style="margin-top:15px">
      <thead>
        <tr>
          <th>Username</th>
          <th>Store</th>
          <th>Expired</th>
          <th>Device</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

    <button class="danger" style="margin-top:20px" onclick="logout()">Logout</button>
  </div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyCld9VE6XdF-tbcv1E-gBZ2ACeJBklW-Go",
  databaseURL: "https://server-laporan-default-rtdb.asia-southeast1.firebasedatabase.app"
});
const db = firebase.database();

/* CONFIG */
const ADMIN_PIN="500000";
let USERS={};

/* LOGIN */
function loginAdmin(){
  if(pin.value!==ADMIN_PIN) return alert("PIN salah");
  login.classList.add("hidden");
  panel.classList.remove("hidden");
  loadUsers();
}

/* LOAD */
function loadUsers(){
  db.ref("userList").on("value",s=>{
    USERS=s.val()||{};
    total.innerText=Object.keys(USERS).length;
    render();
  });
}

/* ADD USER */
function addUser(){
  const days=parseInt(d.value);
  if(!u.value||!s.value||!days) return alert("Lengkapi data");

  const exp=new Date();
  exp.setDate(exp.getDate()+days);

  db.ref("userList").push({
    username:u.value,
    storeId:s.value,
    expired:exp.toISOString().slice(0,10)
  });

  u.value=s.value=d.value="";
}

/* RENDER */
function render(){
  list.innerHTML="";
  Object.keys(USERS).forEach(id=>{
    const u=USERS[id];
    list.innerHTML+=`
      <tr>
        <td>${u.username}</td>
        <td>${u.storeId}</td>
        <td>${u.expired}</td>
        <td>${u.deviceId?"üîí Terkunci":"üü¢ Bebas"}</td>
        <td>
          <button class="warning" onclick="editUser('${id}')">Edit</button>
          <button class="secondary" onclick="resetDevice('${id}')">Reset</button>
          <button class="danger" onclick="delUser('${id}')">Hapus</button>
        </td>
      </tr>`;
  });
}

/* EDIT USER ‚Äî TAMBAH MASA AKTIF */
function editUser(id){
  const data=USERS[id];
  const nu=prompt("Username:",data.username);
  const ns=prompt("Store ID:",data.storeId);
  const add=parseInt(prompt("Tambah masa aktif (hari):",0));

  if(!nu||!ns) return;

  let exp=new Date(data.expired);
  if(add>0) exp.setDate(exp.getDate()+add);

  db.ref("userList/"+id).update({
    username:nu.toUpperCase(),
    storeId:ns.toUpperCase(),
    expired:exp.toISOString().slice(0,10)
  });
}

/* RESET DEVICE */
function resetDevice(id){
  if(confirm("Reset device user?"))
    db.ref("userList/"+id).update({deviceId:null,lastLogin:null});
}

/* DELETE */
function delUser(id){
  if(confirm("Hapus user?"))
    db.ref("userList/"+id).remove();
}

/* LOGOUT */
function logout(){location.reload()}
</script>

</body>
</html>
